---
applications:
  - name: feed
    memory: 512M
    path: target/feed.jar
    buildpack: java_buildpack_offline
    domains:
      - ik.am
    env:
      TRUST_CERTS: api.run.pez.pivotal.io
      SPRING_PROFILES_ACTIVE: scs
    services:
      - config-service
      - eureka-service
      - hystrix-dashboard-service
      - blog-logstash